version: "3"

services:
  db:
    container_name: postgresdb-tys
    image: postgres:latest
    restart: always
    env_file:
      - project.env
    ports:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  web:
    container_name: web-tys
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers=4 --timeout 600 --reload
    env_file:
      - project.env
    ports:
      - "8000"
    expose:
      - 8000
    depends_on:
      - db
      - broker
      - celery_worker
    volumes:
      - staticfiles:/home/app/web/staticfiles
      - mediafiles:/home/app/web/media
      - .:/home/app/web

  nginx:
    container_name: nginx-tys
    image: nginx:mainline-alpine
    restart: always
    ports:
      - "1345:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - staticfiles:/home/app/web/staticfiles
    depends_on:
      - web

volumes:
  postgres-data:
  staticfiles:
  mediafiles:
