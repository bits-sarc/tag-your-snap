upstream tys {
	server web:7000;
}

server {
	listen 70;
    listen [::]:70;
    client_max_body_size 100M;
    
    location / {
        proxy_pass http://tys;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web/staticfiles/;
    }

    location /media/ {
        alias /home/app/web/media/;
    }
}
